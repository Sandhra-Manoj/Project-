
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
         body {
            background-color: lightblue; 
        }
        img {
            max-width: 100%;
            height: auto;
            width: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><ul>Image Detection Result</h1>
        <h2>{{ result }}</h2>
        {% if image_name %}
        <img src="{{ url_for('static', filename='uploads/' + image_name) }}" alt="Uploaded Image">
        {% else %}
        <p>{{ result }}</p>
        {% endif %}
        <br>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
